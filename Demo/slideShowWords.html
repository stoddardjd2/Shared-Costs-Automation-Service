<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Splitify — Feature Slides</title>
  <style>
    :root{
      --bg1:#2563eb; /* Splitify blue-600 */
      --bg2:#3b82f6; /* blue-500 */
      --txt:#ffffff;
      --muted:rgba(255,255,255,.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--txt);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.12), transparent 60%),
                  radial-gradient(1000px 700px at 85% 85%, rgba(255,255,255,.10), transparent 60%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }
    .stage{
      position:relative;
      height:100dvh; width:100vw;
      display:grid; place-items:center;
      text-align:center; padding:2rem;
    }
    .slide-text{
      line-height:1.1;
      font-weight:800;
      letter-spacing:-.02em;
      /* Big, responsive text without needing custom fonts */
      font-size:clamp(2rem, 8vw, 6rem);
      text-wrap:balance;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.18));
    }
    .hud{
      position:fixed; inset:auto 0 0 0;
      display:flex; align-items:center; justify-content:center;
      gap:.75rem; padding:1rem;
      background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.15));
    }
    .btn{
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      color:#fff;
      padding:.6rem .9rem; border-radius:12px; cursor:pointer;
      backdrop-filter: blur(6px);
      font-weight:600;
    }
    .btn:hover{ background: rgba(255,255,255,.16) }
    .dots{ display:flex; gap:.4rem; align-items:center; margin:0 .5rem}
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: rgba(255,255,255,.35);
      transition: all .2s ease;
    }
    .dot.active{ width:22px; border-radius:999px; background:#fff }
    .meta{
      position:fixed; top:.75rem; left:50%; transform:translateX(-50%);
      color:var(--muted); font-size:.9rem; letter-spacing:.04em; user-select:none;
    }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
  </style>
</head>
<body>
  <div class="meta" id="counter" aria-live="polite">1 / 7</div>

  <main class="stage" role="region" aria-roledescription="carousel" aria-label="Splitify Feature Slides">
    <h1 id="slide" class="slide-text" aria-live="polite">Auto-Adjusting Costs</h1>
    <p class="sr-only" id="instructions">Use left and right arrow keys, tap/click, or swipe to change slides. Press space to play/pause.</p>
  </main>

  <nav class="hud" aria-label="slide controls">
    <button class="btn" id="prev" aria-label="Previous slide">◀</button>
    <div class="dots" id="dots" aria-hidden="true"></div>
    <button class="btn" id="next" aria-label="Next slide">▶</button>
    <button class="btn" id="toggle" aria-label="Toggle autoplay">⏵ Auto-play</button>
  </nav>

  <script>
    const slides = [
      "Auto-Adjusting Costs",
      "Smart Cost Tracking",
      "Adaptive Pricing",
      "Auto-Updated Costs",
      "Always-Up-to-Date Bills",
      "Smart Bill Adjustments",
      "Dynamic Price Tracking"
    ];

    const elText = document.getElementById('slide');
    const elDots = document.getElementById('dots');
    const elCounter = document.getElementById('counter');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');
    const btnToggle = document.getElementById('toggle');

    let i = 0, timer = null, isPlaying = false, touchStartX = null;

    // Build dots
    slides.forEach((_, idx) => {
      const d = document.createElement('div');
      d.className = 'dot' + (idx === 0 ? ' active' : '');
      d.dataset.index = idx;
      d.addEventListener('click', () => goto(idx));
      elDots.appendChild(d);
    });

    function render() {
      elText.textContent = slides[i];
      [...elDots.children].forEach((d, idx) => d.classList.toggle('active', idx === i));
      elCounter.textContent = `${i+1} / ${slides.length}`;
      document.title = `Slide ${i+1} — Splitify Features`;
    }
    function next(){ i = (i + 1) % slides.length; render(); }
    function prev(){ i = (i - 1 + slides.length) % slides.length; render(); }
    function goto(idx){ i = idx % slides.length; render(); }
    function play(){
      if(isPlaying) return;
      isPlaying = true;
      btnToggle.textContent = '⏸ Pause';
      timer = setInterval(next, 2500);
    }
    function pause(){
      isPlaying = false;
      btnToggle.textContent = '⏵ Auto-play';
      clearInterval(timer);
    }
    function toggle(){ isPlaying ? pause() : play(); }

    // Events
    btnNext.addEventListener('click', next);
    btnPrev.addEventListener('click', prev);
    btnToggle.addEventListener('click', toggle);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      else if (e.key === 'ArrowLeft') prev();
      else if (e.key === ' ' || e.key === 'Spacebar') { e.preventDefault(); toggle(); }
    });
    // Click anywhere to advance
    document.querySelector('.stage').addEventListener('click', next);

    // Basic swipe support
    window.addEventListener('touchstart', (e)=>{ touchStartX = e.changedTouches[0].screenX; }, {passive:true});
    window.addEventListener('touchend', (e)=>{
      const dx = e.changedTouches[0].screenX - touchStartX;
      if(Math.abs(dx) > 40){ dx < 0 ? next() : prev(); }
    }, {passive:true});

    render(); // initial
  </script>
</body>
</html>
