[build]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"


# ðŸ‘‡ Ensure index.html isn't cached for long
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, max-age=0, must-revalidate"

# ðŸ‘‡ Long-cache for hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# (optional) quiet the popup warning
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

    # SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
