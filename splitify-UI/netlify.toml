[build]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"

# ✅ Serve assets with correct MIME type
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# ✅ Serve static files correctly
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# ✅ Catch-all fallback for SPA — keep this LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
